<div class="pagenation text-center area-round">
    <button class="btn btn-sm btn-white"
        (click)="move(Math.floor((current - 1) / maxlength) * maxlength - (maxlength - 1))"
        [ngClass]="(current-1)/maxlength < 1 ? 'disabled' : ''">
        <i class="fas fa-angle-double-left"></i>
    </button>
    
    <button class="btn btn-sm btn-white"
        (click)="move(current - 1)"
        [ngClass]="current == 1 ? 'disabled' : ''">
        <i class="fas fa-angle-left"></i>
    </button>
    
    <ng-container *ngFor="let page of list">
        <button class="btn btn-sm"
            (click)="move(page)"
            [ngClass]="page == current ? 'btn-season' : ''">{{ page }}</button>
    </ng-container>
        
    <button class="btn btn-sm btn-white"
        (click)="move(current+1)"
        [ngClass]="current+1 > end ? 'disabled' : ''">
        <i class="fas fa-angle-right"></i>
    </button>
    
    <button class="btn btn-sm btn-white"
        (click)="move(Math.ceil(current / maxlength) * maxlength + 1)"
        [ngClass]="Math.ceil(current / maxlength) * maxlength + 1 > end ? 'disabled' : ''">
        <i class="fas fa-angle-double-right"></i>
    </button>
</div>
