<div class="login-view">
    <div class="logo" routerLink="/">
        <img src="/assets/brand/logo-white.svg">
    </div>

    <div class="cards">
        <div class="card">
            <div class="card-body">
                <div class="underline-text-input-group">
                    <input class="underline-text-input-field"
                        type="text"
                        placeholder="아이디를 입력하세요"
                        autocomplete="off"
                        [(ngModel)]="data.username">
                    <label class="underline-text-input-label">아이디</label>
                </div>

                <div class="underline-text-input-group mt-3">
                    <input class="underline-text-input-field"
                        type="password"
                        placeholder="비밀번호를 입력하세요"
                        autocomplete="off"
                        (keyup.enter)="login()"
                        [(ngModel)]="data.password">
                    <label class="underline-text-input-label">비밀번호</label>
                </div>

                <div class="form-footer">
                    <button class="btn btn-blue btn-block" (click)="login()">로그인</button>
                </div>

                <div class="addition-info">
                    <div class="ml-auto"></div>
                    <a routerLink="/auth/signup">회원가입</a>
                    <span class="mr-1 ml-1" style="color:#e5e5e5">|</span>
                    <a (click)="alert('준비중입니다', 'warning')">비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </div>
</div>
